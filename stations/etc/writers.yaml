stnreg:
    description: Writer to export list according to the Swedish National Station Register format
    writer: !!python/name:stations.writers.stnreg.StnRegWriter ''
    attribute_mapping:
        Id: id
        Station Id: id_group
        Namn: name
        Media: media
        Synonymer: synonyms
        Position SWEREF99 TM N: lat_sweref99tm
        Position SWEREF99 TM E: lon_sweref99tm
        Kommentar: comnt
    attribute_constants:
        Aktiv: SANT
        Hemlig: FALSKT
        Forcera: ''
        Ansvarigt datavärdskap: DV Oceanografi och marinbiologi
        Ansvarig organisation: SMHI
        Ansvarig organisation e-post: shark@smhi.se
        Användande datavärdskap: ''
        Valideringsdatum: ''
        Uppdateringsdatum: ''
        ÄldreID: ''
        EU_CD: ''
        LänsID: ''
        Ansvarig: Naturvårdsverket och Havs- och vattenmyndigheten
        System: Stationsregistret
        Datum: ''
        Koordinatsystem (plan): SWEREF 99 TM
        Användare: smhi
        Kommentar: ''
    header:
        - Id
        - Station Id
        - Aktiv
        - Hemlig
        - Forcera
        - Namn
        - Ansvarigt datavärdskap
        - Ansvarig organisation
        - Ansvarig organisation e-post
        - Användande datavärdskap
        - Media
        - Valideringsdatum
        - Uppdateringsdatum
        - Synonymer
        - ÄldreID
        - EU_CD
        - LänsID
        - Position SWEREF99 TM N
        - Position SWEREF99 TM E
        - Kommentar
    meta_header:
        - Ansvarig
        - System
        - Datum
        - Koordinatsystem (plan)
        - Användare
        - Kommentar
